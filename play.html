<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <script type="text/javascript">
    function detect_pwd(){
            var userPassword = document.querySelector(".myText");
            var userPasswordText = userPassword.value;
            var adminPassword = "secret123";
            if(userPasswordText == adminPassword){
                return true;
            }
            else{
                alert('False');
                return false;
            };
    };
    </script>
</head>
<body>
    <div style="text-align: center;">
        <h1 style="color: red;">Password Protected Site</h1>
        <label for="pwd">Password</label>
        <input type="password" placeholder="Password" id="pwd" class="myText"><br><br>
        <a style="text-decoration: none;padding: 10px;background-color: red;color: white; border-radius: 10px;" href="7bddqpmnvc0yzkf85ttr.html" onclick="return detect_pwd();">Enter</a>
    </div>
</body>
</html>
